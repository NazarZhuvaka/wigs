<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">

        <header class="header">
            <div class="container">
                
                <nav class="nav">
                    <a href="/" class="logo">
                        <img src="images/logo.svg" alt="logo">
                    </a>
                    <ul class="nav_ul">
                        <nav class="menu_ul">
                            <li class="nav__li">
                                <a href="/" class="nav__link products">products</a>
                            </li>
                            <li class="nav__li">
                                <a href="/" class="nav__link">story</a>
                            </li>
                            <li class="nav__li">
                                <a href="/" class="nav__link">manufacturing</a>
                            </li>
                            <li class="nav__li">
                                <a href="/" class="nav__link">packaging</a>
                            </li>
                        </nav>
                        <nav class="nav_icons">
                            <li class="li_icons">
                                <a href="/" class="icons__link cart">
                                    <img src="images/cart.svg" alt="cart">
                                </a>
                            </li>
                            <li class="li_icons">
                                <a href="/" class="icons__link person">
                                    <img src="images/person.svg" alt="person">
                                </a>
                            </li>
                        </nav>
                    </ul>
                    
                </nav>
            </div>
        </header>

        <main class="main">
            <aside class="aside">
                <div class="aside_container">
                    <h1 class="title">Explore</h1>
                    <nav class="aside_nav">
                        <ul class="aside_ul">
                            <li class="aside__li light">
                                <img src="images/light.svg" alt="">
                                <a href="/" class="aside__link light">New In</a>
                            </li>
                            <li class="aside__li clothes">
                                <img src="images/clothes.svg" alt="">
                                <a href="/" class="aside__link">Clothing</a>
                            </li>
                            <li class="aside__li shoes">
                                <img src="images/shoes.svg" alt="">
                                <a href="/" class="aside__link">Shoes</a>
                            </li>
                            <li class="aside__li bag">
                                <img src="images/bag.svg" alt="">
                                <a href="/" class="aside__link">Accessories</a>
                            </li>
                            <li class="aside__li sport">
                                <img src="images/sport.svg" alt="">
                                <a href="/" class="aside__link">Activewear</a>
                            </li>
                            <li class="aside__li gift">
                                <img src="images/gift.svg" alt="">
                                <a href="/" class="aside__link">Gifts & Living</a>
                            </li>
                            <li class="aside__li diamant">
                                <img src="images/diamant.svg" alt="">
                                <a href="/" class="aside__link">Inspiration</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>

            <section class="img">
                <div class="img_container">
                    <div class="first_colum">
                        <div class="first_part">
                            <img class="W1" src="images/W1.svg" alt="">
                            <img src="images/W2.svg" alt="">
                        </div>
                        <div class="second_part">
                            <img src="images/W3.svg" alt="">
                            <img src="images/W4.svg" alt="">
                        </div>
                    </div>
                    <div class="second_colum">
                        <div class="third_part">
                            <img src="images/W5.svg" alt="">
                            <img src="images/W6.svg" alt="">
                        </div>
                        <div class="forth_part">
                            <img class="W7" src="images/W7.svg" alt="">
                            <img src="images/W8.svg" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>
  </body>
</html>
